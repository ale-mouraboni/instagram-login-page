<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="assets/img/perfil.png" alt="Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como usuario.exemplo</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group account">
                <p class="not-account">Não é usuario.exemplo?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-apple">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
